<!DOCTYPE html>
<html>
    <head>

            var pattern_user=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            var userlog=document.forms["logform"]["userid"].value;
            
            if(userlog==""||userlog==null){

            if(plog==""||plog==null){

            function validate(){
                
            var fn=document.forms["regform"]["fname"].value;
            var ln=document.forms["regform"]["lname"].value;
            var db=document.forms["regform"]["dob"].value;
            var preg=document.forms["regform"]["password"].value;
            var pattern =/^([0-9]{2})-([0-9]{2})-([0-9]{4})$/;
            var pattern_email=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            var emailreg=document.forms["regform"]["email"].value;

            if(fn==""||fn==null){

                return false;
            }
            if(ln==""||ln==null){
                alert("Please Provide Your Last Name!");
                return false;
            }
            if(db==""||db==null||!pattern.test(db)){
                alert("Please Provide Your Date Of Birth!");
                return false;
            }
            if(emailreg==""||emailreg==null){
                alert("Please Provide Email Id!");
                return false;
            }
            if(!pattern_email.test(emailreg)){
                alert("Invalid Email Id!");
                return false;
            }
            if(preg=="" ||preg==null){

                return false;
            }
            if(regform.check.checked==false){

                return false;
            }
            
            

            }
